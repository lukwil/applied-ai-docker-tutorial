<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THA List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="max-w-md mx-auto p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">THA List</h1>

            <form action="/add" method="POST" class="flex mb-4">
                <input
                    type="text"
                    name="content"
                    placeholder="Enter todo"
                    class="input input-bordered w-full max-w-xs"
                />
                <button class="ml-5 btn">Add</button>
            </form>

            <ul class="space-y-2">
                {% for todo in todos %}
                <li
                    class="p-3 rounded-lg flex border-2 border-slate-500 items-center"
                >
                    <span class="flex-1">{{ todo.content }}</span>
                    <a href="/delete/{{ todo.id }}">‚ùå</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
